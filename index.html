<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="heder" id="header">
      <nav class="navbar">
        <div class="container">
          <div class="nav-container">
            <div class="brand">
              <a href="" class="logo">
                <img src="assets/logo.png" alt="logo png" />
                <h3 class="logo-name">School</h3>
              </a>
            </div>
            <div class="menu">
              <ul class="nav-menu">
                <li class="nav-items active">
                  <a href="" class="nav-links">Home</a>
                </li>
                <li class="nav-items about">
                  <a href="" class="nav-links">About</a>
                </li>
                <li class="nav-items facilities">
                  <a href="" class="nav-links">Facilities</a>
                </li>
                <li class="nav-items admission">
                  <a href="" class="nav-links">Admission</a>
                </li>
              </ul>
              <a href="" class="hamburger">
                <img src="assets/bars-3.svg" alt="hamburger" />
              </a>
            </div>
            <button class="btn nav-btn">Contact</button>
          </div>
        </div>
      </nav>

      <div class="hero-section">
        <div class="container">
          <div class="hero-content-container">
            <div class="hero-content">
              <h1 class="main-heading">
                <span id="empower">Empowering</span> students from small
                age <span id="vision">towards vision</span>
              </h1>
              <p class="text-md hero-desc">
                With the courage, Confidence, Creativity and Compassion to make
                their Unique Contribution in a Diverse and Dynamic World.
              </p>
              <a href="" class="btn">Learn More</a>
            </div>

            <div class="hero-img">
              <img src="assets/hero-kids.png" alt="hero png" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <main id="main"></main>

    <footer id="footer" class="footer"></footer>
  </body>
</html>
